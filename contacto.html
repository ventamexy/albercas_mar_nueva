        </div> <!-- contenedor -->

    <h1 class="fw-300 centrar-texto">Contacto</h1>

    <img src="img/destacada3.jpg" alt="Imagen Principal">

    <main class="contenedor seccion contenido-centrado">
        <nav class="redes-sociales">
            <a target="_blank" href="https://www.facebook.com/AlbercasLC/"><i class="fab fa-facebook"
                    aria-hidden="true"></i></a>
            <a target="_blank"
                href="https://api.whatsapp.com/send?phone=7531683407&amp;text=Hola!&nbsp;me&nbsp;pueden&nbsp;apoyar?"><i
                    class="fab fa-whatsapp" aria-hidden="true"></i></a>
            <a target="_blank" href="https://www.instagram.com/friopolarhl/"><i class="fab fa-instagram"
                    aria-hidden="true"></i></a>
        </nav>
        <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>

        <form method="POST" class="contact-form" action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="name">Nombre:</label>
                <input type="text" class="name" placeholder="Tu Nombre">

                <label for="email">E-mail: </label>
                <input type="email" class="email" placeholder="Tu Correo electrónico" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" class="telefono" placeholder="Tu Teléfono" required>

                <label for="message">Mensaje: </label>
                <textarea class="message"></textarea>
            </fieldset>

            <input type="submit" class="boton boton-verde">

        </form>
    </main>
